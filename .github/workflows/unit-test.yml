name: unit-testing

on:
  push: 
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [16.x]
    steps:
        - name: Check out code
        - uses: actions/checkout@v3

        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install dependencies
          run: npm ci

        - name: Run tests 
          run: npm test
